        id:
          type: integer
          format: int64
        nome:
          type: string
        materia:
          type: array
          items:
            $ref: '#/components/schemas/Materia'
        turma:
          type: array
          items:
            $ref: '#/components/schemas/Turma'
    Turma:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
    Aluno:
      type: object
      properties:
        id:
          type: integer
          format: int64
        nome:
          type: string
        turma:
          $ref: '#/components/schemas/Turma'
    
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
